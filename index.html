<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Keeper</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome-free-5.1.0-web/css/all.css">
    <script src="/fontawesome-free-5.1.0-web/js/all.js"></script>
    <script src="/js/Clock.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <div id="app" class="wrapper">
        <div class="inner">
            <div id="clock" class="box-shadow">
                <div class="hour">
                    <span>0</span><span>1</span>
                </div>
                <span class="division"></span>
                <div class="minute">
                    <span>0</span><span>0</span>
                </div>
                <div class="division"></div>
                <div class="second">
                    <span>0</span><span>0</span>
                </div>
            </div>
            <div id="processor">
                <div class="line"></div>
                <div class="point"></div>
            </div>
            <div id="todo-list">
                <button id="todo-push" class="box-shadow">일정 추가</button>
                <div class="item box-shadow">
                    <div class="contents">
                        새로운 일정
                    </div>
                    <div class="leave-time">
                        <span class="muted">TIME 2</span>
                    </div>
                    <div class="btn-group">
                        <button class="btn-edit">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn-remove">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
